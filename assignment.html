<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/assign.css">

    <title>Registration Form</title>
    <style>
        
    </style>
</head>
<body>
    <h2 class="heading">STUDENT REGISTRATION FORM</h2>
    <div>
        <h4 class="pdetails">PERSONAL DETAILS</h4>
    <header>
        <div class="header_class">
        <form action="">
            <label for="FName" class="FName">First Name: <input type="text" name="fname" id="firstname"></label>
            <label for="LName" class="LName">Last Name: <input type="text" name="lname" id="lastname"></label>
            <p>Phone Number: <input type="text" name="phone" id="phone_no"></p>
            <p>Email: <input type="email" name="email" id="emailid"></p>
            <p>Gender:
            <label>Male:
                <input type="radio" name="gender" id="gender_mf">

            </label>
            <label>Female:
                <input type="radio" name="gender" id="gender_mf">

            </label>
        </p>
        </form>
    </div>
    </header>
    <main>
        
        <div class="main_class">
            <h4 class="edetails">EDUCATION DETAILS</h4>
           <p> <span>School Name: <input type="text" name="sname10" id="schoolname10"></span>
            <span class="per10label">Class 10 %: <input type="text" name="class10" id="class10percentage"></span>
            <span class="yop10label">Year of Passing: <input type="text" name="yop10" id="yop10"></span></p>
        </p>

            <p>
               <span> School Name: <input type="text" name="sname12" id="schoolname12"> </span>
            <span class="per12label">Class 12 %: <input type="text" name="class12" id="class12percentage"></span>
            <span class="yop12label">Year of Passing: <input type="text" name="yop12" id="yop12"></span></p>

            <p>University Name: <input type="text" name="uname" id="uniname">
                <span class="cgpa_label">CGPA: <input type="text" name="cgpa" id="cgpa"></span>
                <span class="grad_date">Expected Graduation Date: <input type="date" name="grad_date" id="grad_date_id"></span></p>
        </div>
    </main>
    <footer>
        <div class="footer_class">
            <h4 class="cinfo">CONTACT INFORMATION</h4>
            <p>Adress Line 1: <input type="text" name="adddr1" id="addr1"></p>
            <p>Adress Line 2: <input type="text" name="addr2" id="addr2"></p>
            <label for="state">STATE:</label>
            <select name="state" id="state">
            <option value="">Select state</option>
            <option value="ODISHA">ODISHA</option>
            <option value="ANDHRA PRADESH">ANDHRA PRADESH</option>
            <option value="WEST BENGAL">WEST BENGAL</option>
            </select>
            <p>Pincode: <input type="text" name="pincode" id="pincode"></p>
        </div>
        <button type="submit" class="buttons">PROCEED</button>
    </footer>
</div>
</body>
</html>
